<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <form action="https://www.meme-arsenal.com/memes/2cda3cbd33c7f5d9c8e94b4fab6d3a72.jpg">
    <label for="firstName">First name</label>
    <input
    placeholder="ex. Irina"
    id="firstName"
    name="firstName"
    />
    <label for="lastName">Last name</label>
    <input
    placeholder="ex. Cebotari"
    id="lastName"
    name="lastName"
    />
    <label for="address">Address</label>
    <input
    placeholder="ex. Massachusetts Avenue"
    id="address"
    name="address"
    />
    <label for="birthDate">Birth Date</label>
    <input
    placeholder="birth date"
    value="27/03/2001"
    id="birthDate"
    name="birthDate"
    />
    <label for="phoneNumber">Phone number</label>
    <input 
    placeholder="ex. 123 45 678"
    id="phoneNumber" 
    name="phoneNumber" 
    type="password"
    />
    <button type="submit">Sign in</button>
    </form>
</body>
</html>
